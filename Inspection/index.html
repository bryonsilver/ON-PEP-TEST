<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="./js/jquery-1.12.4.js"></script>
    <script defer src="./js/list_item.js"></script>
    <script defer src="./js/common.js"></script>
    <script defer src="./js/index.js"></script>

    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/scss/button.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="icon" href="./img/favicon.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <title>ON : PEP Test</title>
</head>
<body>
   
    <div class="wrap">
        <div class="h_d">
            <div class="header">
                <div class="logo">
                    <a href="#">
                        <div class="flex">
                            <!-- <span>ON : PEP Test</span> -->
                            <span><img src="./img/pep_logo_3.png" alt="" class="header_logo"></span>
                            <!-- <span><img src="./img/pep_logo_4.png" alt="" class="header_logo"></span> -->
                        </div>
                    </a>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="title_box">
                <!-- <img src="./img/logo_m_2.png" alt="logo" class="logo_img"><h1>ON : PEP Test</h1> -->
                <a href="#"><img src="./img/logo_2.png" alt="logo" class="logo_img"></a><h1>ON : PEP Test</h1>
            </div>
            <div class="c_box">
                <span>검사를 시작하기 전에 <span>정보를 입력해주세요</span></span>
            </div>
            <div class="center_box">
                <form action="./list.html" method="get" class="c_text_box">
                    <div class="c_f_box">
                        <div class="c_name_box">
                            <span>이름</span>
                            <div class="name_box"><input type="text" id="name_text" placeholder="이름 입력" name="name"></div>
                        </div>
                        <div class="c_gender_box">
                            <span>성별</span>
                            <div class="gender">
                                <label for="women">
                                    <input type="radio" name="gender" id="women" class="r_gen_circle" value="women">
                                    <div class="women gender_img">
                                        <img src="./img/s_before_2_1.png" alt="" class="g_img_before">
                                        <img src="./img/s_icon_2_1.png" alt="" class="g_img_after">
                                    </div>
                                </label>
                                <label for="men">
                                    <input type="radio" name="gender" id="men" class="r_gen_circle" value="men">
                                    <div class="men gender_img">
                                        <img src="./img/s_before_2_2.png" alt="" class="g_img_before">
                                        <img src="./img/s_icon_2_2.png" alt="" class="g_img_after">
                                    </div>
                                </label>
                            </div>
                        </div>
                        <div class="c_b_type_box">
                            <span>혈액형</span>
                            <div class="b_type">
                                <span class="a_b_type">
                                    <label for="A_type">
                                        <input type="radio" name="b_type" id="A_type" class="r_b_type_circle" value="A_type">
                                        <div class="A_type">
                                            <img src="./img/b_before_a.png" alt="" class="b_img_before a_before">
                                            <img src="./img/b_icon_a.png" alt="" class="b_img_after a_after">
                                        </div>
                                    </label>
                                    <label for="B_type">
                                        <input type="radio" name="b_type" id="B_type" class="r_b_type_circle" value="B_type">
                                        <div class="B_type">
                                            <img src="./img/b_before_b.png" alt="" class="b_img_before b_before">
                                            <img src="./img/b_icon_b.png" alt="" class="b_img_after b_after">
                                        </div>
                                    </label>
                                </span>
                               <span class="o_ab_type">
                                    <label for="O_type">
                                        <input type="radio" name="b_type" id="O_type" class="r_b_type_circle" value="O_type">
                                        <div class="O_type">
                                            <img src="./img/b_before_o.png" alt="" class="b_img_before o_before">
                                            <img src="./img/b_icon_o.png" alt="" class="b_img_after o_after">
                                        </div>
                                    </label>
                                    <label for="AB_type">
                                        <input type="radio" name="b_type" id="AB_type" class="r_b_type_circle" value="AB_type">
                                        <div class="AB_type">
                                            <img src="./img/b_before_ab.png" alt="" class="b_img_before ab_before">
                                            <img src="./img/b_icon_ab.png" alt="" class="b_img_after ab_after">
                                        </div>
                                    </label>
                               </span>
                            </div>
                        </div>
                        <div class="c_birth_box">
                            <span>생년월일</span>
                            <div class="birth_input_box">
                                <div class="year_box">
                                    <input type="text" name="year" id="year" placeholder="태어난 해">
                                    <div class="birth_text">년</div>
                                </div>
                                <div class="month_box">
                                    <input type="text" name="month" id="month">
                                    <div class="birth_text">월</div>
                                </div>
                                <div class="day_box">
                                    <input type="text" name="day" id="day">
                                    <div class="birth_text">날짜</div>
                                </div>
                                <input type="hidden" name="age" value="" id="age">
                            </div>
                        </div>
                    </div>
                    <div class="c_t_box">
                        <div class="c_body_box">
                            <span>키/몸무게</span>
                            <div class="birth_input_box">
                                <div class="height_box"><input type="text" name="height" id="height"><span>(cm)</span></div>
                                <div class="weight_box"><input type="text" name="weight" id="weight"><span>(kg)</span></div>
                            </div>
                        </div>
                        <div class="bmi_box">
                            <span>BMI</span>
                            <div class="bmi_bsa_box">
                                <span class="bmi_in"></span>
                                <span class="bmi_after">(kg/m<sup>2</sup>)</span>
                                <input type="hidden" name="bmi" value="" id="bmi">
                            </div>
                        </div>
                        <div class="bsa_box">
                            <span>BSA</span>
                            <div class="bmi_bsa_box">
                                <span class="bsa_in"></span>
                                <span class="bsa_after">(m<sup>2</sup>)</span>
                                <input type="hidden" name="bsa" value="" id="bsa">
                            </div>
                        </div>
                        <div class="ccr_box">
                            <span>*참고(의료인용)<span class="b"> Ccr(크레아티닌)</span></span>
                            <div class="ccr">
                                <span class="ccr_cr_in">혈청</span>
                                <div class="ccr_box2">
                                    <input type="text" name="cr" id="cr" placeholder="Cr값을 입력해주세요" style="margin-left: 10px">
                                    <div class="ccr_box_2">
                                        <span class="ccr_in"></span>
                                        <span class="ccr_after">(mL/min)</span>
                                    </div>
                                    <input type="hidden" name="ccr" value="" id="ccr">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="bu_box">
                        <div id="con">
                            <button class="learn-more" type="submit" id="btn_test">
                                <span class="circle" aria-hidden="true">
                                    <span class="icon arrow"></span>
                                </span>
                                <span class="button-text ">검사하기</span>
                            </button>
                        </div>
                    </div>
                    <div class="b_m_box" id="btn_test">검사하기</div>
                </form>
            </div>
        </div>
        <div class="footer">
            <!-- <div class="a_tag">
                <div class="main m_flex">
                    <div class="n_item">
                        <a href="#"><div class="n_link">개인정보처리방침</div></a>
                    </div>
                    <div class="n_item">
                        <a href="https://crystalplain.github.io/plain/Inspection/index.html" target="_blank"><div class="n_link">ON PEP Test</div></a>
                    </div>
                </div>
            </div> -->
            <div class="main height">
                <span class="footer_logo"><a href="#"><img src="./img/pep_logo_3.png" alt=""></a></span>
                <div class="addr_text">
                    <div class="f_text">
                        <span>개발자: 은명 <span class="slash">&nbsp;/</span></span>
                    </div>
                    <span class="t_title">주소: <span class="addr"><span>서울 강서구 마곡중앙6로 45,</span> 리더스퀘어마곡 A동 403호 &nbsp;/</span></span>
                    <span class="t_title">전화번호: <span class="tel">010-7751-8275</span></span>
                    
                </div>
            </div>
        </div>
    </div>
